layer9:
  base_color: red
  keymap:
    # spectacle fullscreen
    ENTER:
      key: UP
      gui: true
      alt: true

    # spectacle half screens
    H:
      key: LEFT
      gui: true
      alt: true
    L:
      key: RIGHT
      gui: true
      alt: true

    # spectacle quarter screens
    U:
      key: LEFT
      color: orange
      ctrl: true
      alt: true
