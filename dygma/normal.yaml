      key: UP
      color: orange
      ctrl: true
      alt: true
    J:
      key: DOWN
      color: orange
      ctrl: true
      alt: true
    K:
      key: RIGHT
      color: orange
      ctrl: true
      alt: true

    # mission control
    RSPACE1:
